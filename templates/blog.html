
{% extends 'base.html' %}

{% block content %}
    
<h1>Build a Blog</h1>

    <div>
            {% for post in posts %}
            <a href="./blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
            <p>{{ post.body }}</p>
            <!--<p>{{ post.entry }}</p>-->
            <p><font size="1">{{ post.date }}</font></p>
            <hr>
            {% endfor %}
    </div>
    

{% endblock %}
