{% extends 'base.html' %}

{% block content %}    
    
    <h1>Add a Blog Entry</h1>

    <form action="/newpost" method='POST'>
        <label>
            <span class="form_label">Blog Title:</span>
            <input name="blog_title" type="text" value='{{post_title}}'>
        </label>
        <p class="error">{{title_error}} &nbsp;</p>
        <label>
            <span class="form_label">Blog Entry:</span>
            <textarea name="blog_post" type="textarea" rows="12" cols="96">{{post_entry}}</textarea>
        </label>
        <p class="error">{{blog_entry_error}} &nbsp;</p>
        <input class="submit" type="submit" value="Add Entry" />
    </form>

{% endblock %}
